<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        const time = new Date();

        console.log(time.getFullYear());
        console.log(time.getYear()); // 2000년 이전에 사용했던 메서드이기 때문에 이제는 사용하지 않습니다.
        console.log(time.getMonth()); // 0부터 시작 -> 자바의 API를 가져왔다는 브랜든 아이크의 말
        console.log(time.getDate());
        console.log(time.getDay()); // 0부터 시작 -> 자바의 API를 가져왔다는 브랜든 아이크의 말
        console.log(time.getHours());
        console.log(time.getMinutes());
        console.log(time.getSeconds());

        // UTC: 국제 표준시, GMT를 기준
        // 사용하는 이유: 전세계 대상으로 서비스할 때 사용 -> UTC를 기준으로 잡고, 서비스 지역에 따라 시간차를 더해줌
        console.log(getUTCFullYear());
        console.log(getUTCMonth());
        console.log(getUTCDate());
        console.log(getUTCDay());

        // 24시간제를 12시간제로 수정하여 나타내기
        const hour = time.getHours() > 12 ? time.getHours() - 12 : time.getHours();
        const 오전오후 = time.getHours() > 12 ? '오후' : '오전';
        // minute 2자리로 표현하기
        const minutes = time.getMinutes() > 10 ? time.getMinutes() : '0' + time.getMinutes();

        const now = `지금은 ${오전오후} ${hour}시 ${minutes}분입니다.`;
        console.log(now);

    </script>
</body>
</html>
